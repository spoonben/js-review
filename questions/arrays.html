<script type="text/javascript">
// Test 1, basic arrays
function test1() {
  var people = ['ben', 'alex', 'steve', 'alice'];


  // Do not edit below this line.
// Do not edit below this line.
  var result = expected(people[4] === 'Jim', 'The 5th person in "people" should be Jim');
  console.log(result.message);
  console.log(result.result, result.css);
}

// Test 2, counts
function test2 () {
  var people = ['ben', 'alex', 'steve', 'alice'];


  // Do not edit below this line.
  var result = expected(people.length == 5, 'The length of the array "people" should be 5');
  console.log('-----------------------');
  console.log(result.message);
  console.log(result.result, result.css);
}


test1();
test2();


function expected(expression, message) {
  if (expression) {
    return {
      message: message,
      result: '%c PASSED',
      css: 'color: green'
    }
  } else {
    return {
      message: message,
      result: '%c FAILED',
      css: 'color: red'
    }
  }
}
</script>
